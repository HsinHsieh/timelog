kind: secret
name: timelog_docker_user
---
kind: secret
name: timelog_docker_passwd
---
kind: secret
name: rancher_cluster_token
---
kind: secret
name: rancher_host
---
kind: pipeline
type: docker
name: Linter

steps:
- name: Install node modules
  image: node:10.16.3
  commands:
  - yarn install

- name: Lint server side
  image: node:10.16.3
  commands:
  - yarn run lint-server

- name: Lint web
  image: node:10.16.3
  commands:
  - yarn run lint

when:
  branch:
  - master
  - beta
  - dev
---
kind: pipeline
type: docker
name: Build

steps:
- name: Install node modules
  image: node:10.16.3
  commands:
  - yarn install

- name: Build production web
  image: node:10.16.3
  commands:
  - yarn run build --mode production
  when:
    branch:
    - master

- name: Build beta web
  image: node:10.16.3
  commands:
  - yarn run build --mode beta
  when:
    branch:
    - beta

- name: Publish
  image: plugins/docker
  settings:
    repo: nightlord851108/timelog
    tags: ${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
    username:
      from_secret: timelog_docker_user
    password:
      from_secret: timelog_docker_passwd
  when:
    branch:
    - beta
    - master

depends_on:
  - Linter
---
kind: pipeline
type: docker
name: Deployment

steps:
- name: Deploy Beta
  image: nightlord851108/kustomize
  environment:
    RANCHER_HOST:
      from_secret:
        rancher_host
    CLUSTER_TOKEN:
      from_secret:
        rancher_cluster_token
  commands:
  - cd kustomize/overlays/beta
  - kustomize edit set image nightlord851108/timelog:${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
  - kustomize build . | kubectl apply --server=$${RANCHER_HOST}  --token=$${CLUSTER_TOKEN} --insecure-skip-tls-verify=true --namespace=ois-beta -f -
  when:
    branch:
    - beta
    event:
    - push

- name: Deploy Production
  image: nightlord851108/kustomize
  environment:
    RANCHER_HOST:
      from_secret:
        rancher_host
    CLUSTER_TOKEN:
      from_secret:
        rancher_cluster_token
  commands:
  - cd kustomize/overlays/production
  - kustomize edit set image nightlord851108/timelog:${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
  - kustomize build . | kubectl apply --server=$${RANCHER_HOST}  --token=$${CLUSTER_TOKEN} --insecure-skip-tls-verify=true --namespace=ois-production -f -
  when:
    branch:
    - master
    event:
    - push

depends_on:
  - Build
