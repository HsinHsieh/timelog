kind: secret
name: timelog_docker_user
---
kind: secret
name: timelog_docker_passwd
---
kind: secret
name: rancher_cluster_token
---
kind: secret
name: rancher_host
---
kind: pipeline
type: docker
name: Build

steps:
- name: Install node modules
  image: node:10.16.3
  commands:
  - npm install

- name: Build static web
  image: node:10.16.3
  commands:
  - npm run build

- name: Publish
  image: plugins/docker
  settings:
    repo: nightlord851108/timelog
    tags: ${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
    username:
      from_secret: timelog_docker_user
    password:
      from_secret: timelog_docker_passwd

trigger:
  branch:
  - master
  - beta
  - cicd
  event:
  - push
---
kind: pipeline
type: docker
name: Deployment

steps:
- name: Deploy Beta
  image: nightlord851108/kustomize
  environment:
    RANCHER_HOST:
      from_secret:
        rancher_host
    CLUSTER_TOKEN:
      from_secret:
        rancher_cluster_token
  commands:
  - cd kustomize/beta
  - kustomize edit set image nightlord851108/timelog:${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
  - kustomize build . | kubectl apply --server=$${RANCHER_HOST}  --token=$${CLUSTER_TOKEN} --insecure-skip-tls-verify=true --namespace=ois-beta -f -
  trigger:
    branch:
    - beta
    event:
    - push

- name: Deploy Production
  image: nightlord851108/kustomize
  environment:
    RANCHER_HOST:
      from_secret:
        rancher_host
    CLUSTER_TOKEN:
      from_secret:
        rancher_cluster_token
  commands:
  - cd kustomize/production
  - kustomize edit set image nightlord851108/timelog:${DRONE_COMMIT_BRANCH}.${DRONE_COMMIT_SHA:0:8}
  - kustomize build . | kubectl apply --server=$${RANCHER_HOST}  --token=$${CLUSTER_TOKEN} --insecure-skip-tls-verify=true --namespace=ois-production -f -
  trigger:
    branch:
    - master
    - cicd
    event:
    - push

depends_on:
  - Build
