<!DOCTYPE html>

<head>
  <script src=".\js\jquery\dist\jquery.js"></script>

  <link rel="stylesheet" type="text/css" href=".\js\fullpage.js\dist\jquery.fullPage.css" />
  <script type="text/javascript" src=".\js\fullpage.js\dist\jquery.fullPage.js"></script>
  <link rel="stylesheet" href=".\js\bootstrap\dist\css\bootstrap.css">

  <script type="text/javascript" src="./js/login.js"></script>
  <script type="text/javascript" src="./js/ajax.js"></script>

  <title>TimeLog</title>
  <link rel="shortcut icon" href="./assets/timelog.png">
</head>
<div id="header">
  <img src="./assets/timelog.png" alt="logo" style="width: 35%; display: block; margin: auto;">
</div>

<script type=" text/javascript ">
  $(document).ready(function() {
    $('#fullpage').fullpage({
      //导航
      //menu: '#menu',
      lockAnchors: false,
      //anchors: ['firstPage', 'secondPage'],
      navigation: true,
      navigationPosition: 'right',
      navigationTooltips: ['Welcome to TimeLog', 'Login'],
      showActiveTooltip: true,
      slidesNavigation: false,
      slidesNavPosition: 'bottom',

      //滚动
      css3: true,
      scrollingSpeed: 700,
      autoScrolling: true,
      fitToSection: true,
      fitToSectionDelay: 1000,
      scrollBar: false,
      easing: 'easeInOutCubic',
      easingcss3: 'ease',
      loopBottom: false,
      loopTop: false,
      loopHorizontal: true,
      continuousVertical: false,
      continuousHorizontal: false,
      scrollHorizontally: false,
      interlockedSlides: false,
      dragAndMove: true,
      offsetSections: false,
      resetSliders: false,
      fadingEffect: false,
      normalScrollElements: '#element1, .element2',
      scrollOverflow: false,
      scrollOverflowReset: false,
      scrollOverflowOptions: null,
      touchSensitivity: 15,
      normalScrollElementTouchThreshold: 5,
      bigSectionsDestination: null,

      //可访问
      keyboardScrolling: true,
      animateAnchor: false,
      recordHistory: false,

      //设计
      controlArrows: true,
      verticalCentered: true,
      sectionsColor: ['#f2f2f2', '#E0FFFF', '#7BAABE', 'whitesmoke', '#000'],
      paddingTop: '0em',
      paddingBottom: '10px',
      fixedElements: '#header, .footer',
      responsiveWidth: 0,
      responsiveHeight: 0,
      responsiveSlides: false,
      parallax: false,
      parallaxOptions: {
        type: 'reveal',
        percentage: 62,
        property: 'translate'
      },

      //自定义选择器
      sectionSelector: '.section',
      slideSelector: '.slide',

      lazyLoading: true,

      //事件
      onLeave: function(index, nextIndex, direction) {},
      afterLoad: function(anchorLink, index) {},
      afterRender: function() {},
      afterResize: function() {},
      afterResponsive: function(isResponsive) {},
      afterSlideLoad: function(anchorLink, index, slideAnchor, slideIndex) {},
      onSlideLeave: function(anchorLink, index, slideIndex, direction, nextSlideIndex) {}
    });
  });
</script>
