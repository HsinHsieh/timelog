<div id="fullpage">
  <div id="Board" class="section">
    <div class="container">
      <div class="row">
        <div class="form-group col-md-12 col-lg-4">
          <h3>Add a log</h3>

          <div class="form-row">
            <div class="col-md-12">
              Date:
              <input id="recordDate" type="text" class="form-control" data-field="date" data-format="yyyy-MM-dd" readonly>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              Start:
              <input id="recordStart" type="text" class="form-control" data-field="time" data-format="hh:mm" readonly>
            </div>
            <div class="col-md-6">
              End:
              <input id="recordStop" type="text" class="form-control" data-field="time" data-format="hh:mm" readonly>
            </div>
          </div>
          <div class="form-row">
            <div id="Start" class="btn btn-success" onclick="setStart()" style="margin:5px;">Start</div>
            <div id="Stop" class="btn btn-warning" onclick="setStop()" style="margin:5px;">Stop</div>
            <div id="Status"></div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-7">
              <label for="Event">Event</label>
              <input type="text" class="form-control" id="Event">
            </div>
            <div class="form-group col-md-5">
              <label for="Tag">Tag</label>
              <select id="Tag" class="form-control">
                <option value="NULL" selected>Choose...</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-12">
              <label for="Comment">Comment</label>
              <textarea class="form-control" id="Comment" rows="3" value=""></textarea>
            </div>
          </div>
          <hr>
          <div class="form-row">
            <div id="Add" class="btn btn-info col-md-6" onclick="addALog()" style="margin:5px;">Add</div>
            <div id="Clear" class="btn btn-danger col-md-4" onclick="clearAll()" style="margin:5px;">Clear</div>
          </div>
        </div>

        <div class="form-group col-md-12 col-lg-8">
          <h3>Recent Log</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="col-xs-5">Event</th>
                <th class="col-xs-4">Tag</th>
                <th class="col-xs-1">Date</th>
                <th class="col-xs-1">Interval</th>
                <th class="col-xs-1">More</th>
              </tr>
            </thead>
            <tbody id="recentLog">

            </tbody>
          </table>
        </div>
        <!-- <div class="form-group col-md-2">
          11
        </div> -->
      </div>
    </div>
  </div>

  <div id="Statistics" class="section">
    <div class="container">
      <div class="row">
        <div class="form-group col-md-12 col-lg-4">
          <div class="form-group">
            <h3>Statistics</h3>
            <h5>Duration:</h5>
            <div class="form-row">
              <div class="col-md-5">
                <label>From</label>
                <input id="Duration_start" type="text" class="form-control" data-field="date" data-format="yyyy-MM-dd" readonly>
              </div>
              <div class="col-md-5">
                <label>To</label>
                <input id="Duration_end" type="text" class="form-control" data-field="date" data-format="yyyy-MM-dd" readonly>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-1">
                <div id="Search" class="btn btn-success" style="margin:5px;" onclick="renderStatisticsData()">Search</div>
              </div>
            </div>
            <hr>
          </div>
          <div class="chart-container" style="position: relative; ">
            <canvas id="PieChart"></canvas>
          </div>
          <h6>SUMMARY</h6>
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="col-xs-5">Tag</th>
                <th class="col-xs-4">Time</th>
                <th class="col-xs-3">Percentage</th>
              </tr>
            </thead>
            <tbody id="summary">

            </tbody>
          </table>

        </div>

        <div class="form-group col-md-12 col-lg-8">
          <h3>Duration Log</h3>
          <table class="table table-hover">
            <thead>
              <tr>
                <th class="col-xs-5">Event</th>
                <th class="col-xs-4">Tag</th>
                <th class="col-xs-1">Date</th>
                <th class="col-xs-1">Interval</th>
                <th class="col-xs-1">More</th>
              </tr>
            </thead>
            <tbody id="durationLog">

            </tbody>
          </table>
        </div>
      </div>
      <!-- <div class="row">
        <div class="chart-container" style="position: relative; height:25vh; width:50vw">
          <canvas id="BarChart"></canvas>
        </div>
      </div> -->
      <div class="row">

      </div>
    </div>
  </div>

  <!-- <div id="s" class="section">
    1toDoList
  </div> -->
</div>


<!-- Modal for more-->
<div class="modal fade" id="ModalMore" tabindex="-1" role="dialog" aria-labelledby="ModalMoreLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="ModalMoreLabel">About this Log</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
        <div class="form-row">
          <div class="col-md-12">
            Date:
            <input id="recordDate_More" type="text" class="form-control" data-field="date" data-format="yyyy-MM-dd" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            Start:
            <input id="recordStart_More" type="text" class="form-control" data-field="time" data-format="hh:mm" readonly>
          </div>
          <div class="col-md-6">
            End:
            <input id="recordStop_More" type="text" class="form-control" data-field="time" data-format="hh:mm" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6">
            Time Interval:
            <input id="timeInterval_More" type="text" class="form-control" readonly>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-7">
            <label for="Event">Event</label>
            <input type="text" class="form-control" id="Event_More">
          </div>
          <div class="form-group col-md-5">
            <label for="Tag">Tag</label>
            <select id="Tag_More" class="form-control">
              <option value="NULL" selected>Choose...</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-12">
            <label for="Comment">Comment</label>
            <textarea class="form-control" id="Comment_More" rows="3" value=""></textarea>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" onclick="deleteALog()" data-dismiss="modal">Delete</button>
        <button type="button" class="btn btn-primary" onclick="modifyALog()" id="modifyLogBtn">Modify</button>
      </div>
    </div>
  </div>
</div>
